{% load crispy_forms_tags %}

<footer class="page-footer bg-light sticky text-center" id="contact">
    <div class="container text-center">
        <h5 class="lead p-4">Get in Touch</h5>
        <div class="row ">
            <div class="col-6">
                <p>follow Me</p>
                <a class="social-icon" href="https://www.instagram.com/calyhair/?hl=en" target="blank">
                    <i class="fa fa-instagram fa-2x" aria-hidden="true"></i>
                </a>
            </div>
            <div class="col-6">
                <p>Email Me</p>
                <!-- Button trigger modal -->
                <i class="fa fa-envelope fa-2x" data-toggle="modal" data-target="#exampleModal"></i>
            </div>
        </div>
    </div>
    <div class="footer-copyright text-center">Â© 2020 Alina</div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h1 class="modal-title" id="exampleModalLabel">Get in Touch!</h1>
                </div>
                <div id="msg"></div>
                <div class="modal-body">
                    <form name="contactForm" id="contactForm" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="name" class="form-control" id="name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control" id="email"
                                aria-describedby="emailHelp" placeholder="Email Address">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email
                                    with anyone else.
                                </small>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="message" id="message" rows="5" placeholder="Your Message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-info" id="sendMessageButton">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</footer>
